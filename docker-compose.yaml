
services:
  backend:
    image: modestat/webproject25:latest
    ports:
      - "8000:8000"
    restart: always
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
    networks:
      - app-network

  frontend:
    image: modestat/webproject25-frontend:latest
    ports:
      - "3030:3030"
    restart: always
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge